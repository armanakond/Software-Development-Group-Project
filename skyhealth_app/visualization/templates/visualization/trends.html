{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sky Healthcheck Trends</title>
    <link rel="stylesheet" href="{% static 'session.css' %}">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="{% static 'images/skylogo.png' %}" alt="SkyHealth Logo" class="logo">

            <div class="sidebar-links">
                <a href="{% url 'dashboard' %}" class="sidebar-button">DASHBOARD</a>
                <a href="{% url 'teamsummary' %}" class="sidebar-button">TEAM SUMMARY</a>
                <a href="{% url 'register' %}" class="sidebar-button">LOG OUT</a>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <h1>Sky <span>Healthcheck</span></h1>
                <p class="datetime">{% now "D d M Y" %} &nbsp;&nbsp; {% now "H:i" %}</p>
            </div>

            <div class="form-container">
                <div class="filters">
                    <div class="filter-group">
                        <label for="type">Type:</label>
                        <select id="type">
                            <option>Individual</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option>Support</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="start-quarter">Starting Quarter:</label>
                        <select id="start-quarter">
                            <option>Jan - Mar 2024</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="end-quarter">Ending Quarter:</label>
                        <select id="end-quarter">
                            <option>Jul - Sep 2024</option>
                        </select>
                    </div>
                </div>

                <div class="footer">
                    <button class="next-page-button">COMMENTS</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
