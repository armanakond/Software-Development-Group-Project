{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sky Healthcheck</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'session.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="{% static 'images/skylogo.png' %}" alt="SkyHealth Logo" class="logo">

            <div class="sidebar-links">
                <a href="{% url 'dashboard' %}" class="sidebar-button">DASHBOARD</a>
                <a href="{% url 'register' %}" class="sidebar-button logout-button">LOG OUT</a>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <h1>Sky <span>Healthcheck</span></h1>
                <p class="datetime">{% now "D d M Y" %} &nbsp;&nbsp; {% now "H:i" %}</p>
            </div>

            <div class="content">
                <h2>Vote Summary</h2>
                <ul>
                    <li><strong>Red Votes:</strong> {{ vote_counts.red_count }}</li>
                    <li><strong>Amber Votes:</strong> {{ vote_counts.amber_count }}</li>
                    <li><strong>Green Votes:</strong> {{ vote_counts.green_count }}</li>
                </ul>
                <canvas id="voteChart" data-red="{{ vote_counts.red_count|default:'0' }}"
                    data-amber="{{ vote_counts.amber_count|default:'0' }}"
                    data-green="{{ vote_counts.green_count|default:'0' }}" width="400" height="200">
                </canvas>


            </div>
        </div>
    </div>



    <script src="{% static 'chart.js' %}"></script>
</body>

</html>
