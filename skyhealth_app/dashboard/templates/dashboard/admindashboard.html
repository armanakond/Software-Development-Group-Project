{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sky Healthcheck Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'session.css' %}">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="{% static 'images/skylogo.png' %}" alt="SkyHealth Logo" class="logo">

            <div class="sidebar-links">
                <a href="{% url 'register' %}" class="sidebar-button logout-button">LOG OUT</a>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <h1>Welcome back, <span>Admin</span></h1>
                <p class="datetime">{% now "D d M Y" %} &nbsp;&nbsp; {% now "H:i" %}</p>
            </div>

            <div class="form-container">
                <div style="display: flex; flex-direction: column; gap: 20px; width: 400px;">
                    <a href="#" class="next-page-button" style="text-align: center;">MODIFY TEAMS / DEPARTMENTS</a>
                    <a href="#" class="next-page-button" style="text-align: center;">MODIFY USERS</a>
                    <a href="#" class="next-page-button" style="text-align: center;">MODIFY SESSIONS</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
