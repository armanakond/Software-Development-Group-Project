{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sky Healthcheck Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'session.css' %}">
    <!--refereneces static folder holding session.css-->
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="{% static 'images/skylogo.png' %}" alt="SkyHealth Logo" class="logo">
            <!--retrieves logo from static folder-->

            <div class="sidebar-links">
                <a href="{% url 'accountdetails' %}" class="sidebar-button">ACCOUNT DETAILS</a>
                <!--displays sidebar buttons and references different pages-->
                <a href="{% url 'register' %}" class="sidebar-button logout-button">LOG OUT</a>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <h1>Welcome back, <span>User</span></h1>
                <p class="datetime">{% now "D d M Y" %} &nbsp;&nbsp; {% now "H:i" %}</p>
                <!--displays current date time-->
            </div>

            <div class="form-container">
                <div style="display: flex; flex-direction: column; gap: 20px; width: 400px;">
                    <a href="{% url 'session' %}" class="next-page-button" style="text-align: center;">RECORD
                        HEALTHCHECK</a> <!--directs to session page to start votes healthcheck-->
                    <a href="{% url 'teamsummary' %}" class="next-page-button" style="text-align: center;">TEAM
                        SUMMARY</a> <!--directs to team summary-->
                    <a href="{% url 'trends' %}" class="next-page-button" style="text-align: center;">PROGRESS OVER
                        TIME</a> <!--directs to trends page-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
